version: '3.8'

services:
  notion-mcp-server:
    build: .
    container_name: mundial-notion-mcp
    ports:
      - "3001:3001"
    environment:
      - NOTION_TOKEN=${NOTION_TOKEN}
      - PORT=3001
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
