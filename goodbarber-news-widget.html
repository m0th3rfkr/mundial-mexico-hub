<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Mundial 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 16px;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #009FE3 0%, #0066b2 100%);
            color: white;
            padding: 24px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(0, 102, 178, 0.2);
        }

        .header-icon {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #009FE3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            opacity: 0.5;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        .empty-state p {
            font-size: 14px;
            color: #999;
        }

        /* Grid de Noticias */
        .news-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 80px;
        }

        /* Card de Noticia */
        .news-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .news-card:active {
            transform: scale(0.98);
        }

        .news-card-image-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: linear-gradient(135deg, #e8eaed 0%, #d1d3d6 100%);
            overflow: hidden;
        }

        .news-card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-card-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            opacity: 0.3;
        }

        /* Featured Badge */
        .featured-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 215, 0, 0.95);
            color: #333;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Category Badge */
        .category-badge {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0, 159, 227, 0.95);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-card-content {
            padding: 20px;
        }

        .news-card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 12px;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .meta-divider {
            width: 3px;
            height: 3px;
            background: #ccc;
            border-radius: 50%;
        }

        .news-card-title {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-card-excerpt {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #f0f0f0;
        }

        .read-more-btn {
            background: #009FE3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .read-more-btn:active {
            transform: scale(0.95);
            background: #0066b2;
        }

        .views-counter {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #999;
        }

        /* Article View (Modal) */
        .article-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .article-modal.active {
            display: block;
        }

        .article-header {
            position: relative;
            background: #1a1a1a;
            color: white;
        }

        .article-header-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            opacity: 0.7;
        }

        .article-header-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
        }

        .back-button {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .back-button:active {
            transform: scale(0.9);
        }

        .article-category {
            display: inline-block;
            background: #009FE3;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .article-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            opacity: 0.9;
            flex-wrap: wrap;
        }

        .article-body {
            padding: 24px 20px 80px;
            max-width: 700px;
            margin: 0 auto;
        }

        .article-content {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
        }

        .article-content h2 {
            font-size: 22px;
            font-weight: 700;
            margin: 32px 0 16px;
            color: #1a1a1a;
        }

        .article-content h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 24px 0 12px;
            color: #1a1a1a;
        }

        .article-content p {
            margin-bottom: 16px;
        }

        .article-content ul,
        .article-content ol {
            margin: 16px 0;
            padding-left: 24px;
        }

        .article-content li {
            margin-bottom: 8px;
        }

        .article-content blockquote {
            border-left: 4px solid #009FE3;
            padding-left: 20px;
            margin: 24px 0;
            font-style: italic;
            color: #555;
        }

        .article-content a {
            color: #009FE3;
            text-decoration: none;
            font-weight: 500;
        }

        .article-content a:hover {
            text-decoration: underline;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 24px 0;
        }

        .article-footer {
            padding: 24px 20px;
            border-top: 2px solid #f0f0f0;
            max-width: 700px;
            margin: 0 auto;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: #f0f0f0;
            color: #666;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .article-author {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
        }

        .author-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .author-role {
            font-size: 13px;
            color: #999;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .news-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-icon">üì∞</div>
        <h1>Noticias</h1>
        <p>Las √∫ltimas novedades del Mundial 2026</p>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Cargando noticias...</p>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state" style="display: none;">
        <div class="empty-state-icon">üì∞</div>
        <h3>No hay noticias publicadas</h3>
        <p>Mantente atento para las √∫ltimas actualizaciones del Mundial 2026</p>
    </div>

    <!-- News Grid -->
    <div id="news-grid" class="news-grid"></div>

    <!-- Article Modal -->
    <div id="article-modal" class="article-modal">
        <div class="article-header">
            <button class="back-button" onclick="closeArticle()">‚Üê</button>
            <img id="modal-cover-image" class="article-header-image" src="" alt="">
            <div class="article-header-content">
                <span id="modal-category" class="article-category"></span>
                <h1 id="modal-title" class="article-title"></h1>
                <div class="article-meta">
                    <span id="modal-author"></span>
                    <span class="meta-divider"></span>
                    <span id="modal-date"></span>
                    <span class="meta-divider"></span>
                    <span id="modal-views"></span>
                </div>
            </div>
        </div>
        <div class="article-body">
            <div id="modal-content" class="article-content"></div>
            <div class="article-footer">
                <div id="modal-tags" class="article-tags"></div>
                <div class="article-author">
                    <div id="modal-author-name" class="author-name"></div>
                    <div class="author-role">Redactor</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN DE SUPABASE
        // ============================================
        const SUPABASE_URL = 'https://ksiiidnvtktlowlhtebs.supabase.co';
        const SUPABASE_ANON_KEY = 'TU_ANON_KEY_AQUI'; // ‚ö†Ô∏è REEMPLAZAR CON TU KEY

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let allArticles = [];

        // ============================================
        // FORMATEAR FECHA
        // ============================================
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('es-MX', options);
        }

        // ============================================
        // FORMATEAR N√öMERO DE VISTAS
        // ============================================
        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views.toString();
        }

        // ============================================
        // CARGAR NOTICIAS DESDE SUPABASE
        // ============================================
        async function loadArticles() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('empty-state').style.display = 'none';
                document.getElementById('news-grid').innerHTML = '';

                const { data, error } = await supabase
                    .from('articles')
                    .select('*')
                    .not('published_at', 'is', null)
                    .order('published_at', { ascending: false });

                if (error) {
                    console.error('Error loading articles:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('empty-state').style.display = 'block';
                    return;
                }

                allArticles = data || [];
                
                document.getElementById('loading').style.display = 'none';

                if (allArticles.length === 0) {
                    document.getElementById('empty-state').style.display = 'block';
                } else {
                    renderArticles();
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty-state').style.display = 'block';
            }
        }

        // ============================================
        // RENDERIZAR NOTICIAS
        // ============================================
        function renderArticles() {
            const grid = document.getElementById('news-grid');
            grid.innerHTML = '';

            allArticles.forEach(article => {
                const card = createArticleCard(article);
                grid.appendChild(card);
            });
        }

        // ============================================
        // CREAR CARD DE NOTICIA
        // ============================================
        function createArticleCard(article) {
            const card = document.createElement('div');
            card.className = 'news-card';
            card.onclick = () => openArticle(article);

            const hasImage = article.cover_image_url && article.cover_image_url.trim() !== '';
            const isFeatured = article.is_featured;

            card.innerHTML = `
                <div class="news-card-image-container">
                    ${hasImage 
                        ? `<img src="${article.cover_image_url}" alt="${article.title}" class="news-card-image">`
                        : `<div class="news-card-placeholder">üì∞</div>`
                    }
                    ${isFeatured ? `<div class="featured-badge">‚≠ê Destacado</div>` : ''}
                    ${article.category ? `<div class="category-badge">${article.category}</div>` : ''}
                </div>
                <div class="news-card-content">
                    <div class="news-card-meta">
                        ${article.author ? `<div class="meta-item">üë§ ${article.author}</div>` : ''}
                        ${article.author && article.published_at ? `<div class="meta-divider"></div>` : ''}
                        ${article.published_at ? `<div class="meta-item">üìÖ ${formatDate(article.published_at)}</div>` : ''}
                    </div>
                    <h3 class="news-card-title">${article.title}</h3>
                    ${article.excerpt ? `<p class="news-card-excerpt">${article.excerpt}</p>` : ''}
                    <div class="news-card-footer">
                        <button class="read-more-btn">
                            Leer m√°s
                            <span>‚Üí</span>
                        </button>
                        <div class="views-counter">
                            <span>üëÅÔ∏è</span>
                            <span>${formatViews(article.views || 0)}</span>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // ============================================
        // ABRIR ART√çCULO COMPLETO
        // ============================================
        async function openArticle(article) {
            // Incrementar contador de vistas
            await incrementViews(article.id);

            const modal = document.getElementById('article-modal');
            const coverImage = document.getElementById('modal-cover-image');
            const category = document.getElementById('modal-category');
            const title = document.getElementById('modal-title');
            const author = document.getElementById('modal-author');
            const date = document.getElementById('modal-date');
            const views = document.getElementById('modal-views');
            const content = document.getElementById('modal-content');
            const tags = document.getElementById('modal-tags');
            const authorName = document.getElementById('modal-author-name');

            // Configurar imagen de portada
            if (article.cover_image_url) {
                coverImage.src = article.cover_image_url;
                coverImage.style.display = 'block';
            } else {
                coverImage.style.display = 'none';
            }

            // Configurar metadata
            category.textContent = article.category || 'Noticias';
            title.textContent = article.title;
            author.textContent = `üìù ${article.author || 'Redacci√≥n'}`;
            date.textContent = `üìÖ ${formatDate(article.published_at)}`;
            views.textContent = `üëÅÔ∏è ${formatViews((article.views || 0) + 1)} vistas`;

            // Convertir markdown simple a HTML
            const htmlContent = convertMarkdownToHTML(article.content);
            content.innerHTML = htmlContent;

            // Mostrar tags
            if (article.tags && article.tags.length > 0) {
                tags.innerHTML = article.tags.map(tag => `<span class="tag">#${tag}</span>`).join('');
                tags.style.display = 'flex';
            } else {
                tags.style.display = 'none';
            }

            // Mostrar autor
            authorName.textContent = article.author || 'Redacci√≥n Mundial 2026';

            // Mostrar modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            // Scroll al inicio
            modal.scrollTop = 0;
        }

        // ============================================
        // CERRAR ART√çCULO
        // ============================================
        function closeArticle() {
            const modal = document.getElementById('article-modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // ============================================
        // INCREMENTAR VISTAS
        // ============================================
        async function incrementViews(articleId) {
            try {
                // Obtener vistas actuales
                const { data: article } = await supabase
                    .from('articles')
                    .select('views')
                    .eq('id', articleId)
                    .single();

                if (article) {
                    // Incrementar vistas
                    await supabase
                        .from('articles')
                        .update({ views: (article.views || 0) + 1 })
                        .eq('id', articleId);
                }
            } catch (error) {
                console.error('Error incrementing views:', error);
            }
        }

        // ============================================
        // CONVERTIR MARKDOWN SIMPLE A HTML
        // ============================================
        function convertMarkdownToHTML(markdown) {
            if (!markdown) return '';

            let html = markdown;

            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h2>$1</h2>');

            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Links
            html = html.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // Line breaks
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';

            // Lists
            html = html.replace(/<p>-\s(.*?)<\/p>/g, '<ul><li>$1</li></ul>');
            html = html.replace(/<\/ul><ul>/g, '');

            return html;
        }

        // ============================================
        // INICIALIZAR
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            loadArticles();
        });

        // Cerrar modal con tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeArticle();
            }
        });
    </script>
</body>
</html>
